<!--
File: for-rheva-message.html
Purpose: single-file static multi-page message for "si telur" with typewriter reveal per page.
Instructions: save as `index.html`. Open in browser or deploy to GitHub Pages / Netlify / Vercel.
No music included.
--><!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>untuk si telur</title>
  <style>
    :root{--bg:#071029;--card:#0b1220;--accent:#ff6b6b;--muted:#94a3b8}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Arial}
    body{background: radial-gradient(900px 400px at 10% 10%, rgba(255,107,107,0.04), transparent), var(--bg); color:#e6eef8; display:flex; align-items:center; justify-content:center; padding:20px}
    .wrap{width:100%;max-width:760px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:16px; padding:22px; box-shadow: 0 12px 40px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03)}
    .head{display:flex;gap:16px;align-items:center}
    .avatar{width:84px;height:84px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;color:#071029}
    h1{margin:0;font-size:20px;text-transform:lowercase}
    p.lead{color:var(--muted);margin:6px 0 14px;text-transform:lowercase}
    .controls{display:flex;gap:10px;margin-top:12px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:9px 12px;border-radius:9px;color:inherit;cursor:pointer;font-weight:700;text-transform:lowercase}
    button.primary{background:linear-gradient(90deg,var(--accent),#ffa94d); color:#071029;border:none}
    .viewer{margin-top:18px;min-height:180px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px dashed rgba(255,255,255,0.02);font-size:16px;line-height:1.6;white-space:pre-wrap}
    .hidden{opacity:0;transform:translateY(6px);pointer-events:none}
    .pager{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .page-ind{color:var(--muted);font-size:13px;text-transform:lowercase}
    .small{font-size:13px;color:var(--muted);text-transform:lowercase}
    @media (max-width:520px){.head{flex-direction:row}.avatar{width:64px;height:64px;font-size:22px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="head">
        <div class="avatar">s</div>
        <div style="flex:1">
          <h1>untuk si telur</h1>
          <p class="lead">baca ini sampai habis. ini satu-satunya waktu aku bilang semua dengan jujur.</p>
          <div class="controls">
            <button id="startBtn" class="primary">mulai baca</button>
            <button id="skipBtn">tutup aja</button>
            <button id="copyAll">copy semua</button>
          </div>
        </div>
      </div><div id="viewer" class="viewer hidden" aria-hidden="true"></div>

  <div class="pager">
    <div class="page-ind" id="pageInd">halaman 0 / 4</div>
    <div>
      <button id="prevBtn">prev</button>
      <button id="nextBtn" class="primary">next</button>
    </div>
  </div>

  <p class="small" style="margin-top:10px;">catatan: ini file statis, simpen sebagai <code>index.html</code> dan buka di browser. tanpa musik.</p>
</div>

  </div>  <script>
    // messages - all lowercase as requested
    const pages = [
`hai si telur

tolong baca ini sampe habis ya
jangan setengah-setengah, jangan di-skip
ini bukan buat nyakitin atau nyalahin, tapi cuma mau ngomong semuanya sekali ini aja`,

`si telur, aku mau jujur

akun ml kamu yang kedua itu, iya... itu memang aku yang bikin keban
waktu itu aku benci banget, rasanya kesel, sakit hati, campur aduk
aku minta maaf ya, aku gak bangga sama yang aku lakuin
tapi aku cuma pengen jujur biar kamu tau alasannya, bukan biar kamu benci balik`,

`kita udah lewat banyak hal bareng, tapi juga sering jatuh di tempat yang sama
putus, balik, putus lagi... rasanya gak pernah benar-benar selesai
aku pernah coba sabar, nerima, tapi kadang capek juga kalo yang salah gak mau ngaku
aku sadar gak semua hubungan bisa terus bertahan, apalagi kalo kita berdua sama-sama keras kepala
aku masih inget semua momen baiknya, tapi juga gak bisa lupa rasa sakitnya`,

`jadi ini cuma penutup cerita, bukan buat nyakitin
aku harap kamu ngerti kenapa aku lakuin semua ini
semoga si telur bahagia sama pilihannya nanti
makasih udah pernah jadi bagian dari hidupku

(ini terakhirnya, aku selesai)`
    ];

    const viewer = document.getElementById('viewer');
    const startBtn = document.getElementById('startBtn');
    const skipBtn = document.getElementById('skipBtn');
    const copyAllBtn = document.getElementById('copyAll');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInd = document.getElementById('pageInd');

    let current = 0;
    let typing = false;

    function showPage(i){
      if(i<0) i=0; if(i>pages.length-1) i=pages.length-1;
      current = i;
      pageInd.textContent = `halaman ${current+1} / ${pages.length}`;
      typeWrite(pages[current]);
    }

    function sleep(ms){return new Promise(r=>setTimeout(r,ms))}

    async function typeWrite(text){
      typing = true;
      viewer.classList.remove('hidden');
      viewer.setAttribute('aria-hidden','false');
      viewer.textContent = '';
      for(let i=0;i<text.length;i++){
        viewer.textContent += text[i];
        // slight pause on line breaks
        if(text[i] === '
') await sleep(180);
        else await sleep(18);
      }
      typing = false;
    }

    startBtn.addEventListener('click', ()=>{
      showPage(0);
    });

    nextBtn.addEventListener('click', ()=>{
      if(typing) return;
      if(current < pages.length-1) showPage(current+1);
    });

    prevBtn.addEventListener('click', ()=>{
      if(typing) return;
      if(current > 0) showPage(current-1);
    });

    skipBtn.addEventListener('click', ()=>{
      viewer.classList.add('hidden');
      viewer.setAttribute('aria-hidden','true');
      viewer.textContent = '';
      pageInd.textContent = `halaman 0 / ${pages.length}`;
    });

    copyAllBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(pages.join('

'));
        copyAllBtn.textContent = 'copied';
        setTimeout(()=>copyAllBtn.textContent = 'copy semua',1200);
      }catch(e){
        copyAllBtn.textContent = 'gagal copy';
        setTimeout(()=>copyAllBtn.textContent = 'copy semua',1200);
      }
    });

    // keyboard controls
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') nextBtn.click();
      if(e.key === 'ArrowLeft') prevBtn.click();
    });
  </script></body>
</html>
